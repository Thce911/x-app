<script>
<!--/PARA ESTA PAGINA-->
//Registro funcion de sincronizacion puntuacion/progreso

parent.syncFunction = sync;

function sync(valor){

	if ( isNaN(valor) ){
		valor = 0;
	}
	else {	
		$(document).ready(function(e) {
			$("#progreso").attr('aria-valuenow',valor);
			$("#progreso").attr('style','width:'+valor+'%');
			$("#progreso").html(valor); 
		});
	}
}

</script>
<script>    
function creditos(){
window.parent.frames[1].creditos2();
}
</script>
